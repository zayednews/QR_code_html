<html>
  <head>
    <script src="qrcode.min.js"></script>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    
    <form>
      <input type="text" id="issuer" style="width:75%" placeholder="Dealer Code" />
      <br/>
      <br/>
      <input type="text" id="label" style="width:75%" placeholder="Invoice Number" />
      <br/>
      <br/>
      <input type="text" id="input" style="width:75%" placeholder="Carton No" />
      <br/>
    </form>
    <button id="submit">Generate QR Code</button>

    <hr/>

    <div id="qrcode"></div>

    <script type="text/javascript">
    $('#submit').click(function() {
      $('#qrcode').empty();
      new QRCode(document.getElementById("qrcode"), "Dealer Code: "+encodeURIComponent($('#issuer').val())+"\n"+"Invoice No: "+encodeURIComponent($('#label').val())+"\n"+"Carton No: "+encodeURIComponent($('#input').val()));
    });
    </script>
  </body>
</html>
